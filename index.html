<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Text Input Form</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="conteiner">
    <div class="form">
      <div class="markdown">
        <div class="markdown__title">
          <h2 class="markdown__title-article">MARKDOWN</h2>
        </div>
        <div class="markdown__form">
          <textarea id="input" class="markdown__form-input" oninput="preview(value)" autofocus></textarea>
        </div>
      </div>
      <div class="preview">
        <div class="preview__title">
          <h2 class="preview__title-text">PREVIEW</h2>
        </div>
        <div id="preview" class="preview__form">
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
